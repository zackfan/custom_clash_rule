proxy-providers:
  Airport1:
    type: http
    url: "https://xxxx"
    interval: 86400
    proxy: DIRECT
    header:
      User-Agent:
      - "Clash"
      - "mihomo"
      - "Clash.meta"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000

# å…¥ç«™é…ç½®
tun:
  enable: false

# å…¨å±€é…ç½®
port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

allow-lan: true
bind-address: "*"
authentication:
  - "username:password"

mode: rule

log-level: warning

ipv6: true

disable-keep-alive: false
keep-alive-idle: 600
keep-alive-interval: 30

find-process-mode: off

# æ§åˆ¶é¢æ¿
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: Zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/download/v1.75.1/dist-cdn-fonts.zip"
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true

global-client-fingerprint: chrome

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geosite: https://gh-proxy.com/raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/geosite.dat
  mmdb: https://gh-proxy.com/raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
  geoip: https://gh-proxy.com/raw.githubusercontent.com/Loyalsoldier/geoip/release/geoip.dat
  asn: https://gh-proxy.com/raw.githubusercontent.com/Loyalsoldier/geoip/release/Country-asn.mmdb

# åŸŸåå—…æ¢
sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

# DNS
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
    - geosite:private
  
  #dnsçš„è¿æ¥æ˜¯å¦éµå¾ªè§„åˆ™,å¦åˆ™dnsåŸŸåå…¨éƒ¨èµ°ç›´è¿
